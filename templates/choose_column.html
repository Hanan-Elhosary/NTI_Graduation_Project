<!DOCTYPE html>
<html>
<head>
    <title>اختيار عمود للرسم</title>
</head>
<body>
    <h2>اختر عمود لعرض الرسم البياني</h2>
    <form action="/plot" method="post">
        <select name="column">
            {% for col in columns %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button type="submit">رسم</button>
    </form>
</body>
</html>
